<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form action="/login" method="post" accept-charset="UTF-8">
            <!-- Email input -->
            <div class="d-flex justify-content-center align-items-center ">ChatQKA</div>
            <div class="form-outline mb-4">
                <input name="email" type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- <div class="form-outline mb-4">
                <input name="username" type="text" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Username</label>
            </div> -->

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input name="password" type="password" id="form2Example3" class="form-control" />
                <label class="form-label" for="form2Example3">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31">Remember me</label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
            <button type="button" class="btn btn-primary btn-block mb-4 redirectButton" data-action="action1"
                onclick="redirectToPage(this)">Sign in</button>

            <script>
                function redirectToPage(button) {
                    var action = button.getAttribute("data-action");

                    if (action === "action1") {
                        window.location.href = "/"; // Thay đổi "/pages/register.html" thành đường dẫn của trang đăng ký
                        //res.redirect('/pages/register.html');

                    }
                }
            </script>
            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
